<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button class="btn"  style="--clr:#728FCE;">Stop</button>
        <button class="btn"  style="--clr:#D5D6EA;">Start</button>
        <button class="btn"  style="--clr:#64E986;">Reset</button>
    </div>
</body>
</html>
